<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spider Application</title>
</head>
<body>

<h1>Reddit Search</h1>

<form action="#" th:action="@{/redditsearch}" th:object="${reddit}" method="post">
	<p>Id: <input type="text" th:field="*{search}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>


<form action="#" th:action="@{/twittersearch}" th:object="${twitter}" method="post">
	<p>Id: <input type="text" th:field="*{search}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>


</body>
</html>
